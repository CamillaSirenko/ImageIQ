<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div class="header">
        <button id="showFormBtn" class="btn btn-primary">Create a contact</button>
        <div class="row-1 hidden">
            <div class="create_con">
                <form id="createForm" autocomplete="off">
                    <div class="created">
                        <label for="first_name" class="form-label">Enter the name of the contact</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ім'я"
                               required/>
                    </div>
                    <div class="created">
                        <label for="last_name" class="form-label">Enter the contact's last name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Прізвище"
                               required/>
                    </div>
                    <div class="created">
                        <label for="phone" class="form-label">Enter the contact's phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Номер телефону"
                               required/>
                    </div>
                    <div class="created">
                        <label for="email" class="form-label">Enter the contact's emailу</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                               required/>
                    </div>
                    <div class="butt">
                        <button type="submit" class="btn btn-primary-1" id="hideFormBtn">СREATE</button>
                        <button type="submit" class="btn btn-primary-1" id="hideBtn">RESET</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>A list of contacts</h3>
            <ul class="list-group" id="con"></ul>
        </div>
    </div>
     <button type="submit" class="btn btn-primary-1" id="logoutButton">logoutButton</button>
</div>
<script src="js/signin.js"></script>
<script src="js/app.js"></script>
</body>
</html>
